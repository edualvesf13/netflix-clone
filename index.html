<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix Clone</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h2>
                <img src="img/logo.png" class="logo" alt="Logo NetFlix">
            </h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main__movie">
            <div class="main__movie__container">
                <h3 class="movie__title">House Of Cards</h3>
                <p class="movie__description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="main__movie__buttons">
                    <button class="main__btn" role="button">Assistir</button>
                    <button class="main__btn" role="button">+ Minha lista</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
